  <div class="d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg" style="width: 100%; max-width: 480px; border-radius: 1rem; border: none;">
  <div class="card-body p-4 p-md-5">

    <div class="text-center mb-4">
      <h2 class="card-title fw-bold">Recuperar Contraseña</h2>
      <p class="text-muted">Ingresa tu correo y tu nueva contraseña para restablecer el acceso.</p>
    </div>

    <!-- Mensajes de éxito o error -->
    <div *ngIf="mensaje" class="alert" [ngClass]="{'alert-success': mensaje.tipo === 'exito', 'alert-danger': mensaje.tipo === 'error'}">
      {{ mensaje.texto }}
    </div>

    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" *ngIf="!mensaje || mensaje.tipo === 'error'" novalidate>
      
      <!-- Campo Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico registrado" formControlName="email">
        <label for="email">Correo electrónico registrado</label>
        <div *ngIf="recoverForm.get('email')?.touched && recoverForm.get('email')?.errors" class="invalid-feedback d-block">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Campo Nueva Contraseña -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="nuevaPassword" placeholder="Nueva contraseña" formControlName="nuevaPassword">
        <label for="nuevaPassword">Nueva contraseña</label>
        <div *ngIf="recoverForm.get('nuevaPassword')?.touched && recoverForm.get('nuevaPassword')?.errors" class="invalid-feedback d-block">
          La contraseña debe tener al menos 8 caracteres.
        </div>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar nueva contraseña" formControlName="confirmarPassword">
        <label for="confirmarPassword">Confirmar nueva contraseña</label>
        <div *ngIf="recoverForm.get('confirmarPassword')?.touched && (recoverForm.hasError('passwordMismatch') || recoverForm.get('confirmarPassword')?.hasError('required'))" class="invalid-feedback d-block">
          Las contraseñas deben coincidir.
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="recoverForm.invalid">Recuperar</button>
      </div>

    </form>

    <div class="text-center mt-4">
        <a routerLink="/auth/login" class="small">Volver a Iniciar Sesión</a>
    </div>

  </div>
</div>
</div>
