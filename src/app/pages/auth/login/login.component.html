<div class="d-flex align-items-center justify-content-center vh-100">
  <main class="card shadow-lg" style="width: 100%; max-width: 450px; border-radius: 1rem; border: none;">
    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">
        <h2 class="card-title fw-bold">Login</h2>
        <p class="text-muted">Iniciar sesión</p>
      </div>

      <div *ngIf="loginInvalido" class="alert alert-danger">
        Correo o contraseña incorrectos.
      </div>

      <!-- FIX: Se añaden [formGroup] y (ngSubmit) para conectar el formulario a Angular -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-floating mb-3">
          <!-- FIX: Se añade formControlName -->
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" formControlName="email" required>
          <label for="email">Correo electrónico</label>
          <div class="invalid-feedback">Correo requerido.</div>
        </div>

        <div class="form-floating mb-4">
          <!-- FIX: Se añade formControlName -->
          <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password" required>
          <label for="password">Contraseña</label>
          <div class="invalid-feedback">Contraseña requerida.</div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">
            ¿No tienes una cuenta? <a routerLink="/auth/registro" class="fw-medium">Registrarse</a>
          </p>
          <a routerLink="/auth/recuperar" class="small">¿Olvidaste tu contraseña?</a>
        </div>

      </form>
    </div>
  </main>
</div>
