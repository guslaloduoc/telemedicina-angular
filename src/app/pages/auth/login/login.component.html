<!-- FIX: Restauramos la estructura de layout original para centrar el contenido -->
<div class="d-flex align-items-center justify-content-center vh-100">
  <main class="card shadow-lg" style="width: 100%; max-width: 450px; border-radius: 1rem; border: none;">
    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">
        <h2 class="card-title fw-bold">Login</h2>
        <p class="text-muted">Iniciar sesión</p>
      </div>

      <div *ngIf="loginInvalido" class="alert alert-danger">
        Correo o contraseña incorrectos.
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="nombre@ejemplo.com" 
            formControlName="email"
            [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].invalid }">
          <label for="email">Correo electrónico</label>
          
          <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Correo requerido.</div>
            <div *ngIf="f['email'].errors['email']">El formato del correo es inválido.</div>
          </div>
        </div>

        <div class="form-floating mb-4">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Contraseña" 
            formControlName="password"
            [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }">
          <label for="password">Contraseña</label>

          <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Contraseña requerida.</div>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Ingresar</button>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">
            ¿No tienes una cuenta? <a routerLink="/auth/registro" class="fw-medium">Registrarse</a>
          </p>
          <a routerLink="/auth/recuperar" class="small">¿Olvidaste tu contraseña?</a>
        </div>

      </form>
    </div>
  </main>
</div>
